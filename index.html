<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profil GitHub">
  <title>Profil GitHub</title>
  <style>
    /* Reset dan dasar styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header .highlight {
      color: #4CAF50;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Section Styling */
    section {
      padding: 40px 0;
      margin: 20px 0;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    section p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
    }

    ul li {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    /* Link Styling */
    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer p {
      font-size: 1rem;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Halo, saya <span class="highlight">Nabila Bilqista Agustina Putri</span></h1>
    </div>
  </header>

  <section class="about">
    <div class="container">
      <h2>Tentang Saya</h2>
      <p>Saya adalah seorang siswi SMK N 1 Banyumas.</p>
    </div>
  </section>

  <section class="skills">
    <div class="container">
      <h2>Keahlian</h2>
    </div>
  </section>

  <section class="contact">
    <div class="container">
      <h2>Hubungi Saya</h2>
      <p>Email: <a href="23.tjkt1.22@smkn1bms.sch.id">emailanda@example.com</a></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Nama Anda. Semua hak cipta dilindungi.</p>
    </div>
  </footer>
</body>
</html>
